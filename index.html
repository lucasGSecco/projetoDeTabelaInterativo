<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela para comp de fifinha</title>
</head>

<body>

        <header> <!--cabeçalho-->

            <div class="informacao">
                <p>Lucas Corporation :)</p>
            </div>
                
            <div>
                <h1>TABELA</h1>
                
                <nav> <!--lista não ordenada de outras páginas-->

                    </ul>
                </nav>
            </div>

        </header>
        
        

        <section>
            <div id="funcoes">
                <!--formulário para adição de jogadores-->
                <form>
                    <label>Nome do jogador</label>
                    <input type="text" id="player">

                    <input type="button" value="adicionar player" class="botao" onclick="adicionarPlayer()">
                    <input type="reset" value="limpar input" class="botao" onclick="limparPlayer">
                </form>
                <input type="button" value="Criar Tabela" class="botao" onclick="criarTabela()">

                <input type="button" value="finalizar campeoanto" class="botao" onclick="finalizarCamp()">

            </div>
        
            <div id="tabela"> <!--tabela dos jogadores-->
                <table border="1">
                    <thead>
                        <th>Nome</th>
                        <th>Pontos</th>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        
        </section>

        <footer> <!--rodapé-->
            <p>rodapé</p>
        </footer>
